listen 80                   # port number
cpu_limit 4                 # maximum CPU count to use (for non-blocking servers)
thread_limit 256            # maximum simultaneous connections (for blocking servers)
document_root /var/www/html # Root dir for serving static files (without trailing slash)
server_name MyServer        # Name for Server header in server response
log stdout                        # Which to log: choises(stdout, stderr, file_path or '' - if you wont to disable logging at all)
